<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get accurate and reliable weather information for any city in the world.">
    <meta name="keywords" content="weather, weather app, weather application, weather information, weather data, thekzbn">
    <meta name="author" content="thekzbn">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">
    <meta name="language" content="EN">
    <meta name="copyright" content="thekzbn">
    <meta name="subject" content="Weather Information">
    <meta name="abstract" content="Get accurate and reliable weather information for any city in the world.">
    <meta name="topic" content="Weather">
    <meta name="summary" content="Get accurate and reliable weather information for any city in the world.">
    <meta name="Classification" content="Weather">
    <meta name="owner" content="thekzbn">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="touch-callout" content="default">
    <meta name="theme-color" content="#000000">
    <link rel="canonical" href="https://weather.thekzbn.name.ng/">
    <title>Weather - thekzbn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Weather</h1>
                <div class="clock" id="clock"></div>
            </div>
            <div class="header-right">
                <a href="https://thekzbn.name.ng" target="_blank" class="portfolio-link" aria-label="Visit portfolio">
                    <span class="material-symbols-outlined">person</span>
                </a>
                <button class="temp-toggle" aria-label="Toggle temperature unit">
                    <span class="temp-unit">Â°C</span>
                </button>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
            </div>
        </div>
        
        <div class="search-section">
            <input type="text" spellcheck="false" placeholder="Enter city name...">
            <button type="button">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>
        
        <div class="error">
            Invalid city name
        </div>
        
        <div class="weather">
            <div class="weather-icon">
                <span class="material-symbols-outlined weather-symbol">sunny</span>
            </div>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="city-time"></div>
            
            <div class="details-grid">
                <div class="detail-item">
                    <span class="material-symbols-outlined">device_thermostat</span>
                    <div class="detail-text">
                        <p class="feels-like"></p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="material-symbols-outlined">humidity_percentage</span>
                    <div class="detail-text">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="detail-text">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="material-symbols-outlined">speed</span>
                    <div class="detail-text">
                        <p class="pressure"></p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="material-symbols-outlined">visibility</span>
                    <div class="detail-text">
                        <p class="visibility"></p>
                        <p>Visibility</p>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="material-symbols-outlined">cloud</span>
                    <div class="detail-text">
                        <p class="clouds"></p>
                        <p>Clouds</p>
                    </div>
                </div>
            </div>
            
            <div class="sun-times">
                <div class="sun-item">
                    <span class="material-symbols-outlined">wb_sunny</span>
                    <div class="sun-text">
                        <p class="sunrise"></p>
                        <p>Sunrise</p>
                    </div>
                </div>
                <div class="sun-item">
                    <span class="material-symbols-outlined">wb_twilight</span>
                    <div class="sun-text">
                        <p class="sunset"></p>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
            
            <div class="precipitation" style="display: none;">
                <div class="precip-item rain-info" style="display: none;">
                    <span class="material-symbols-outlined">rainy</span>
                    <div class="precip-text">
                        <p class="rain-volume"></p>
                        <p>Rain (1h)</p>
                    </div>
                </div>
                <div class="precip-item snow-info" style="display: none;">
                    <span class="material-symbols-outlined">ac_unit</span>
                    <div class="precip-text">
                        <p class="snow-volume"></p>
                        <p>Snow (1h)</p>
                    </div>
                </div>
            </div>
            
            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
